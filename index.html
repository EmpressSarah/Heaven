    .social-links a:hover .icon {

    }

    .social-links a:hover {

    .links {

    }

    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

    .icon {
      width: 50px;

    /* Gold rim animation */

      0% {

        box-shadow: 0 0 5px 5px #ffd700;
      }
      100% {
