  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      background: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1611.jpeg?raw=true') no-repeat center center fixed; /* Background image */
      background-size: cover;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      text-align: center;
      margin: 0;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: bold;
      color: #ff003c; /* Electric Red */
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      font-size: 1.7rem;
      font-weight: 400;
      margin-bottom: 30px;
      animation: fadeIn 3s ease-in-out;
    }

    .intro {
      text-align: center;
      padding: 50px 20px;
    }

    /* Throne Button (Largest) */
    .throne-button {
      display: block;
      margin: 30px auto;
      text-align: center;
      text-decoration: none;
      color: #fff;
      font-size: 2rem;
      font-weight: bold;
      background: #ff003c; /* Electric Red */
      padding: 25px 60px;
      border-radius: 50px;
      transition: all 0.4s ease;
      box-shadow: 0px 10px 30px rgba(255, 0, 60, 0.6);
      border: 2px solid #ff003c;
    }

    .throne-button:hover {
      transform: scale(1.1);
      box-shadow: 0px 15px 35px rgba(255, 0, 60, 0.8);
    }

    /* Shiny Gold Rim Animation */
    .throne-button, .social-links a {
      position: relative;
      overflow: hidden;
    }

    .throne-button:before, .social-links a:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, gold, transparent, gold);
      background-size: 200% 200%;
      animation: shine 1.5s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes shine {
      0% {
        background-position: 200% 200%;
      }
      50% {
        background-position: -200% -200%;
      }
      100% {
        background-position: 200% 200%;
      }
    }

    /* Social Links Section (2 Rows) */
    .social-links {
      text-align: center;
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap; /* Allow wrapping into multiple rows */
      justify-content: center;
      gap: 20px;
    }

    .social-links a {
      text-decoration: none;
      color: #ff003c;
      font-size: 2.5rem;
      transition: color 0.3s ease;
      padding: 10px;
      border-radius: 50%;
      border: 2px solid #ff003c;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 60px;
      height: 60px;
      background-color: rgba(255, 255, 255, 0.3); /* Slight transparent background */
    }

    .social-links a:hover {
      color: #fff;
      background: #ff003c;
    }

    /* Fansly Icon Update - Round with proper image */
    .social-links .fansly {
      background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1617.png?raw=true');
      background-size: cover;
      background-position: center;
    }

    /* LoyalFans Icon Update - Round with proper image */
    .social-links .loyalfans {
      background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1618.png?raw=true');
      background-size: cover;
      background-position: center;
    }

    /* Kik Icon Update - Round with proper image */
    .social-links .kik {
      background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1619.png?raw=true');
      background-size: cover;
      background-position: center;
    }

    /* BlueSky Icon Update - Round with proper image */
    .social-links .bluesky {
      background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1620.jpeg?raw=true');
      background-size: cover;
      background-position: center;
    }

    /* Links Section (Centered below Throne Button) */
    .links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
    }

    .link {
      text-decoration: none;
      color: #fff;
      background: rgba(255, 0, 60, 0.7);
      border: 2px solid rgba(255, 0, 60, 0.9);
      padding: 15px 30px;
      border-radius: 25px;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .link:hover {
      background: rgba(255, 0, 60, 0.9);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: rgba(0, 0, 0, 0.7);
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
