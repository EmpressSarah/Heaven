<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empress Sarah</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif; /* New oval-shaped font */
            background: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1611.jpeg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: #FFD700;
            position: relative;
            padding: 0;
            height: 100vh;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(155, 17, 30, 0.5); /* Less transparency for the background */
            z-index: -1;
        }

        h1, h2 {
            text-align: center;
            font-family: 'Open Sans', sans-serif;
            color: #FFD700;
            margin: 20px 0;
        }

        .container {
            padding: 20px;
            position: absolute;
            top: 40%;
            width: 100%;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .social-links h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px; /* Adds space between the icons and widgets */
        }

        .icon {
            display: inline-block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-size: cover;
            background-position: center;
            transition: transform 0.2s ease, opacity 0.3s ease;
            text-decoration: none;
            border: 2px solid #FFD700;
        }

        .icon:hover {
            transform: scale(1.1);
            opacity: 0.8;
        }

        .icon.reddit {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1637.png?raw=true');
        }

        .icon.twitter {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1623.png?raw=true');
        }

        .icon.loyalfans {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1618.png?raw=true');
        }

        .icon.fansly {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1617.png?raw=true');
        }

        .icon.onlyfans {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1625.png?raw=true');
        }

        .icon.throne {
            background-image: url('https://github.com/EmpressSarah/Heaven/blob/main/IMG_1637.png?raw=true');
        }

        /* Widget container */
        .widget-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .widget {
            width: 300px;
            height: 500px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            overflow: hidden;
        }

        /* Telegram Embed */
        .telegram-widget {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }

            .social-links h2 {
                font-size: 1.7em;
            }

            .icon {
                width: 70px;
                height: 70px;
            }

            .widget {
                width: 250px;
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="header">
            <h1>Empress Sarah's Realm</h1>
            <h2>Follow me on my social platforms</h2>
        </div>

        <div class="social-links">
            <div class="icons">
                <a href="https://www.throne.com/goddessxsara96" class="icon throne" title="Throne"></a>
                <a href="https://onlyfans.com/empresssarah" class="icon onlyfans" title="OnlyFans"></a>
                <a href="https://twitter.com/empressxsara" class="icon twitter" title="X (formerly Twitter)"></a>
                <a href="https://www.loyalfans.com/princessxsara" class="icon loyalfans" title="LoyalFans"></a>
                <a href="https://fansly.com/Goddessxsarah" class="icon fansly" title="Fansly"></a>
            </div>
        </div>

        <!-- Widget container for X and Telegram -->
        <div class="widget-container">
            <!-- X (formerly Twitter) Embed -->
            <div class="widget">
                <a class="twitter-timeline" href="https://twitter.com/empressxsara?ref_src=twsrc%5Etfw">Tweets by empressxsara</a> 
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>

            <!-- Telegram Embed (Channel Feed) -->
            <div class="widget">
                <iframe class="telegram-widget" src="https://t.me/paypigheaven" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
